name: Auto deploy dbt models in data_warehouse folder
run-name: Auto deploy dbt models for ${{ github.actor }} ðŸš€
on:
  push:
    paths:
      - 'data_warehouse/**'
      - '**'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: dbt-run
        id: dbt-run
        # uses: mwhitaker/dbt-action@master
        uses: ubuntu-latest
        with:
          dbt_command: "env"
          dbt_project_folder: "data_warehouse"
        env:
          DBT_BIGQUERY_TOKEN: ${{ secrets.TEST_SECRET }}
